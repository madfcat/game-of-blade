<html>
  <head>

  <body>
    <div class="gob-wrapper">
        <div class="gob-title">
        Game of Blade Trick Generator
        </div>

                <div class="trick-result"></div>

            </div>
          </div>

            <div class="column-title">Soul Tricks</div>
            <div class="column-title">Groove Tricks</div>
            <div class="column-title">Spins On Tricks</div>
            <div class="column-title">Variations</div>
            <div class="column-title">Spin Off Tricks</div>

          <div class="columns-mode">
            <div class="column">
              <div class="align-column">
               <div><input type="radio" id="custom-soul" name="soul-mode" onClick="reloadCustoms(this.id)" checked><label for="custom-soul">custom</label></div>

              </div> 
            </div>
